<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Theme Test</title>
  <style>
    /* –¢–µ–º–Ω–∞ —Ç–µ–º–∞ (–∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º) */
    :root {
      --bg: #1a1d24;
      --panel: #24272f;
      --text: #e4e8ef;
      --muted: #9ca3af;
      --accent: #6b9bd8;
    }

    /* –°–≤—ñ—Ç–ª–∞ —Ç–µ–º–∞ */
    :root.light {
      --bg: #f8f9fb;
      --panel: #ffffff;
      --text: #2d3748;
      --muted: #718096;
      --accent: #4f87c8;
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      transition: all 0.3s ease;
    }

    .panel {
      background: var(--panel);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    select {
      padding: 8px;
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--muted);
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>üé® Theme Test Page</h1>
    <p>–ü–æ—Ç–æ—á–Ω–∞ —Ç–µ–º–∞: <strong id="current-theme">dark</strong></p>
    <p>Root classes: <code id="root-classes"></code></p>
  </div>

  <div class="panel">
    <label>
      –¢–µ–º–∞:
      <select id="theme-select">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
  </div>

  <div class="panel">
    <button onclick="setTheme('dark')">Dark Theme</button>
    <button onclick="setTheme('light')">Light Theme</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="panel">
    <h3>Console Log:</h3>
    <pre id="log" style="background: #000; color: #0f0; padding: 10px; border-radius: 4px; max-height: 300px; overflow-y: auto;"></pre>
  </div>

  <script>
    const root = document.documentElement;
    const themeSelect = document.getElementById('theme-select');
    const currentThemeEl = document.getElementById('current-theme');
    const rootClassesEl = document.getElementById('root-classes');
    const logEl = document.getElementById('log');

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateUI() {
      const classes = root.className || '(no classes)';
      const theme = root.classList.contains('light') ? 'light' : 'dark';
      currentThemeEl.textContent = theme;
      rootClassesEl.textContent = classes;
      themeSelect.value = theme;
      log(`üìã UI updated: theme=${theme}, classes="${classes}"`);
    }

    function setTheme(theme) {
      log(`üé® setTheme("${theme}") –≤–∏–∫–ª–∏–∫–∞–Ω–æ`);
      root.classList.remove('light', 'dark');
      
      if (theme === 'light') {
        root.classList.add('light');
        log('‚úÖ –î–æ–¥–∞–Ω–æ –∫–ª–∞—Å .light');
      } else {
        log('‚úÖ –¢–µ–º–Ω–∞ —Ç–µ–º–∞ (–±–µ–∑ –∫–ª–∞—Å—É)');
      }
      
      updateUI();
    }

    function toggleTheme() {
      const currentTheme = root.classList.contains('light') ? 'light' : 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    }

    // Event listener –Ω–∞ select
    themeSelect.addEventListener('change', (e) => {
      const selectedTheme = e.target.value;
      log(`üîÑ Select changed to: ${selectedTheme}`);
      setTheme(selectedTheme);
    });

    // –ü–æ—á–∞—Ç–∫–æ–≤–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    log('üöÄ Page loaded');
    updateUI();
  </script>
</body>
</html>
